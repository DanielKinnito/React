<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #taskList {
            margin-top: 20px;
        }
        .task {
            margin: 5px 0;
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
    <h1>Task List</h1>
    <input type="text" id="taskInput" placeholder="Enter a new task">
    <button id="addTaskButton">Add Task</button>
    <button id="removeTaskButton">Remove Last Task</button>
    <button id="removeTaskByNameButton">Remove Task by Name</button>
    <ul id="taskList"></ul>
</body>
</html>
